<body>
    <!DOCTYPE html>
    <html>
    <head>
        <title>Estado de Flujo de Caja</title>
    </head>
    <body>
        <h1>Calculadora de Estado de Flujo de Caja</h1>
        <p>Ingresa los flujos de caja de ingresos y egresos:</p>
        
        <label for="ingresos">Ingresos:</label>
        <input type="number" id="ingresos" placeholder="Ingresos en pesos"><br>
        
        <label for="egresos">Egresos:</label>
        <input type="number" id="egresos" placeholder="Egresos en pesos"><br>
        
        <button onclick="calcularEstado()">Calcular</button>
        
        <p>Resultado: <span id="resultado"></span></p>
    
        <script>
            function calcularEstado() {
                const ingresos = parseFloat(document.getElementById("ingresos").value);
                const egresos = parseFloat(document.getElementById("egresos").value);
    
                let resultado = 0; // Inicializar con 0 por defecto
    
                if (ingresos - egresos > 0) {
                    resultado = 1; // Ganancias
                } else if (ingresos - egresos < 0) {
                    resultado = -1; // PÃ©rdidas
                }
    
                document.getElementById("resultado").textContent = resultado;
            }
        </script>
    </body>
    </html>
    

</body>
</html>
